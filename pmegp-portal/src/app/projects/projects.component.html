<div class="projects-container">
  <div *ngIf="loading" class="loading">Loading projects...</div>
  
  <div class="projects-header">
    <h2>PMEGP Project Library</h2>
    <!-- Back Button (to previous route) -->
    <!-- Fixed Back Button at Bottom Left -->
    <button class="back-btn-fixed" (click)="goBack()">
      
      <span class="back-arrow">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="12" cy="12" r="12" fill="#fff" />
          <path
            d="M13.5 8L9.5 12L13.5 16"
            stroke="#6a1b9a"
            stroke-width="2.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </span>
      <span class="back-text">Back</span>
    </button>
  </div>
  <table *ngIf="!loading && projects.length > 0" class="projects-table">
    <thead>
      <tr>
        <th>Sr No</th>
        <th>Project Name</th>
        <th>Project Cost</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of paginatedProjects; let i = index">
        <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
        <td>{{ project.title }}</td>
        <td>₹ {{ project.cost | number }}</td>
        <td>
          <button class="view-btn" (click)="viewProject(project.file_name)">
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>


      <!-- Fixed Pagination Controls at Bottom Center -->
       
      <div *ngIf="!loading && projects.length > 0" class="pagination-fixed">
        <div class="pagination-container">
          <!-- Left Arrow -->
          <div
            class="pagination-box"
            [class.disabled]="currentPage === 1"
            (click)="setPage(currentPage - 1)"
          >
            &lt;
          </div>

          <!-- Showing Count -->
          <div class="pagination-info">
            {{ startRecord }}–{{ endRecord }} of {{ projects.length }}
          </div>

          <!-- Right Arrow -->
          <div
            class="pagination-box"
            [class.disabled]="currentPage === totalPages"
            (click)="setPage(currentPage + 1)"
          >
            &gt;
          </div>
        </div>
      </div>

  <div *ngIf="!loading && projects.length === 0" class="no-data">
    No projects uploaded yet.
  </div>
</div>
