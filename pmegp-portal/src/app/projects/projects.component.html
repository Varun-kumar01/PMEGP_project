<div class="projects-header">

  <div class="header-left">
    <button class="back-btn" (click)="goBack()">
      ← Back
    </button>
  </div>

  <div class="header-center">
    <h2>PMEGP Project Library</h2>
  </div>
  <!-- -- pagenation in headerr -->

  <div class="header-right" *ngIf="!loading">
    <div class="pagination-header">

      <button
        [disabled]="currentPage === 1"
        (click)="setPage(currentPage - 1)">
        &lt;
      </button>

      <span>
        {{ startRecord }}–{{ endRecord }} of {{ projects.length }}
      </span>

      <button
        [disabled]="currentPage === totalPages"
        (click)="setPage(currentPage + 1)" >
        &gt;
      </button>

    </div>
  </div>

</div>

  <!-- Table -->
  <div class="table-container">

    <table *ngIf="!loading && projects.length > 0"
           class="projects-table">

      <thead>
        <tr>
          <th>Sr No</th>
          <th>Project Name</th>
          <th>Project Cost</th>
          <th>View</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let project of paginatedProjects; let i = index">
          <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
          <td>{{ project.title }}</td>
          <td>₹ {{ project.cost | number }}</td>
          <td>
            <button class="view-btn"
                    (click)="viewProject(project.file_name)">
              View
            </button>
          </td>
        </tr>
      </tbody>

    </table>

  </div>

  <!-- No Data -->
  <div *ngIf="!loading && projects.length === 0"
       class="no-data">
    No projects uploaded yet.
  </div>

</div>
