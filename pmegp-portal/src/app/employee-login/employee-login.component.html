<div class="login-container">
  <div class="login-header">
    <h1>Employee Login</h1>
    <p>System Employee Portal</p>
  </div>

  <div class="login-form-container">
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div class="form-group">
        <label for="username">Username *</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="loginData.username"
          required 
          class="form-control"
          placeholder="Enter Username">
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="loginData.password"
          required 
          class="form-control"
          placeholder="Enter Password">
      </div>


      <div class="form-actions">
        <button type="submit" class="login-btn" [disabled]="!loginForm.form.valid || isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>
        <button type="button" class="reset-btn" (click)="resetForm()">
          Reset
        </button>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>

      <div class="login-links">
        <!-- <a href="#" class="forgot-password" (click)="onForgotPassword()">Forgot Password?</a> -->
        <!-- <a href="#" class="new-registration" (click)="onNewRegistration(); $event.preventDefault()">New Registration</a> -->
      </div>
    </form>
  </div>

  <div class="back-to-dashboard">
    <button class="back-btn" routerLink="/dashboard">‚Üê Back to Dashboard</button>
  </div>
</div>
