<div class="login-container">
  <div class="login-header">
    <h1>üèõÔ∏è KGMV Login</h1>
  </div>

  <div class="login-form-container">
    
    <div class="form-toggle">
      <button 
        [class.active]="mode === 'login'" 
        (click)="mode = 'login'">
        Login
      </button>
      <!-- <button 
        [class.active]="mode === 'register'" 
        (click)="mode = 'register'">
        Register
      </button> -->
    </div>

    <form class="login-form" 
          *ngIf="mode === 'login'" 
          (ngSubmit)="onLoginSubmit()" 
          #loginForm="ngForm">
      
      <div class="form-group">
        <label for="login-username">Username *</label>
        <input 
          type="text" 
          id="login-username" 
          name="username" 
          [(ngModel)]="loginData.username"
          required 
          class="form-control"
          placeholder="Enter Username">
      </div>

      <div class="form-group">
        <label for="login-password">Password *</label>
        <input 
          type="password" 
          id="login-password" 
          name="password" 
          [(ngModel)]="loginData.password"
          required 
          class="form-control"
          placeholder="Enter Password">
      </div>

      <div class="form-actions">
        <button type="submit" class="login-btn" [disabled]="!loginForm.valid || isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>
        <!-- <button type="button" class="reset-btn" (click)="resetForm()">
          Reset
        </button> -->
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>

      <!-- <div class="login-links">
        <a href="#" class="forgot-password" (click)="onForgotPassword()">Forgot Password?</a>
      </div> -->
    </form>

    <form class="login-form" 
          *ngIf="mode === 'register'" 
          (ngSubmit)="onRegisterSubmit()" 
          #registerForm="ngForm">
      
      <div class="form-group">
        <label for="register-username">Username *</label>
        <input 
          type="text" 
          id="register-username" 
          name="username" 
          [(ngModel)]="registerData.username"
          required 
          class="form-control"
          placeholder="Choose a Username">
      </div>

      <div class="form-group">
        <label for="register-password">Password *</label>
        <input 
          type="password" 
          id="register-password" 
          name="password" 
          [(ngModel)]="registerData.password"
          required 
          class="form-control"
          placeholder="Create a Password">
      </div>

       <div class="form-group">
        <label for="register-confirm-password">Confirm Password *</label>
        <input 
          type="password" 
          id="register-confirm-password" 
          name="confirmPassword" 
          [(ngModel)]="registerData.confirmPassword"
          required 
          class="form-control"
          placeholder="Confirm Password">
      </div>

      <div class="form-actions">
        <button type="submit" class="login-btn" [disabled]="!registerForm.valid || isLoading">
          <span *ngIf="!isLoading">Register</span>
          <span *ngIf="isLoading">Registering...</span>
        </button>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>
    </form>

  </div>

  <div class="back-to-dashboard">
    <button class="back-btn" routerLink="/dashboard">‚Üê Back to Dashboard</button>
  </div>
</div>
